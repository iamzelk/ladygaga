<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbuns da Lady Gaga</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
     </head>

<body>
    <header>
        <h1>Álbuns da Lady Gaga</h1>
    </header>
    <main>
        <div class="album-container" id="album-container">
        </div>
    </main>

    <div class="audio-player">
        <div class="audio-left">
            <div class="audio-info">
                <img id="player-cover" src="img/default-music.png" alt="Capa da música">
                <div class="track-details">
                    <div id="player-title"></div>
                    <div id="player-artist"></div>
                </div>
            </div>
        </div>
        <div class="audio-center">
            <div class="controls">
                <button class="control-button"><i class="fas fa-random"></i></button>
                <button class="control-button prev-track"><i class="fas fa-step-backward"></i></button>
                <button class="control-button play-pause"><i class="fas fa-play fa-2x play-icon"></i><i
                        class="fas fa-pause fa-2x pause-icon" style="display: none;"></i></button>
                <button class="control-button next-track"><i class="fas fa-step-forward"></i></button>
                <button class="control-button"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div class="progress-bar">  <div class="progress"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="audio-right">
            <div class="volume-container">
                <button class="volume-button"><i class="fas fa-volume-up"></i></button>
                <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider">
            </div>
        </div>
        <audio id="audio-element"></audio>
    </div>

    <script src="app.js"></script>
</body>

</html>
